<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Лендинг фитнес-центра SUPERGYM г. Омск">
  <title>Фитнес-центр SUPERGYM</title>
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff" as="font" type="font/woff">
  <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/RobotoCondensed-Light.woff" as="font" type="font/woff">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff" as="font" type="font/woff">
  <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/BebasNeue-Regular.woff" as="font" type="font/woff">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="top-wrapper">
    <header class="header">
      <a class="header__logo"><img src="img/logo.svg" alt="Логотип SUPERGYM" width="89" height="20"></a>
      <a class="header__phone" type="tel" href="">8-800-555-55-55</a>
    </header>
    <section class="main-block">
      <article class="main-block__main">
        <h2>Фитнес центр</h2>
        <p class="main-block__city">Омск</p>
        <ul class="main-block__list">
          <li>Тренажёрный зал</li>
          <li>Групповые занятия</li>
          <li>Кардио-зона</li>
        </ul>
        <a class="button main-block__button" href="#">Купить абонемент</a>
      </article>
      <picture class="main-block__picture">
        <source type="image/webp" srcset="img/superman@1x.webp 1x, img/superman@2x.webp 2x">
        <img src="img/superman@1x.jpg" srcset="img/superman@2x.jpg 2x" alt="Наш Superman!" width="500"
          height="556">
      </picture>
      <ul class="main-block__socials">
        <li><a href=""><img src="img/fb-icon-header.svg" alt="Facebook"></a></li>
        <li><a href=""><img src="img/vk-icon-header.svg" alt="Vkontakte"></a></li>
        <li><a href=""><img src="img/instagramm-icon-header.svg" alt="Instagramm"></a></li>
      </ul>
    </section>
  </div>

  <main>
  </main>

  <footer>
  </footer>

  <div class="popup visually-hidden">
  </div>

  <script src="js/main.min.js"></script>

</body>

</html>
